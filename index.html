  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ローディング画面 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1976D2 0%, #0d47a1 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-icon-container {
      position: relative;
      margin-bottom: 2rem;
      animation: iconFloat 2s ease-in-out infinite alternate;
    }

    .loading-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes iconPulse {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.3);
      }
      50% { 
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.6);
      }
    }

    .loading-spinner-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 140px;
      height: 140px;
      border: 3px solid transparent;
      border-top: 3px solid white;
      border-right: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .loading-spinner-ring::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 140px;
      height: 140px;
      border: 2px solid transparent;
      border-top: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: spin 3s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-logo {
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      opacity: 0;
      animation: logoFadeIn 1s ease-in-out 0.5s forwards;
    }

    @keyframes logoFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0;
      animation: textFadeIn 1s ease-in-out 1s forwards, textPulse 2s ease-in-out 1s infinite;
    }

    @keyframes textFadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.9; }
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .loading-dots {
      display: inline-block;
      width: 80px;
      text-align: left;
    }

    .loading-dots::after {
      content: '';
      animation: dots 2s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.7;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1976D2 0%, #0d47a1 100%);
      color: white;
      padding: 5rem 2rem 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 0;
    }

    header::before {
      content: none;
    }

    header::after {
      content: none;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.95;
      position: relative;
      z-index: 2;
      font-weight: 300;
    }

    .container {
      padding: 3rem 2rem 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 4rem;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes shimmer {
      0%, 100% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h2 {
      color: #1565C0;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-left: 1rem;
    }

    h2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #1976D2, #0d47a1);
      border-radius: 2px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      position: relative;
      padding: 0.8rem 0 0.8rem 2rem;
      margin-bottom: 0.5rem;
      background: rgba(25, 118, 210, 0.05);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    ul li::before {
      content: '✓';
      position: absolute;
      left: 0.7rem;
      top: 50%;
      transform: translateY(-50%);
      color: #1976D2;
      font-weight: bold;
      font-size: 1.2rem;
    }

    ul li:hover {
      background: rgba(25, 118, 210, 0.1);
      transform: translateX(5px);
    }

    /* 隠されたアイテム */
    .hidden-item {
      display: none;
    }

    /* リンクボタンスタイル */
    .link-button {
      display: block;
      position: relative;
      padding: 1rem 2rem;
      margin-bottom: 0.8rem;
      background: linear-gradient(135deg, #1976D2 0%, #0d47a1 100%);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
      overflow: hidden;
      font-weight: 500;
      text-align: left;
    }

    .link-button::after {
      content: none;
    }

    .link-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .link-button:hover::before {
      left: 100%;
    }

    .link-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
      color: white;
    }

    .link-button .arrow {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .link-button:hover .arrow {
      transform: translateY(-50%) translateX(5px);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .score-link {
      display: inline-block;
      background: linear-gradient(135deg, #1976D2 0%, #0d47a1 100%);
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
      position: relative;
      overflow: hidden;
    }

    .score-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .score-link:hover::before {
      left: 100%;
    }

    .score-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
    }

    /* ボタンスタイル統一 */
    button.score-link {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    button.score-link:focus {
      outline: 2px solid rgba(25, 118, 210, 0.5);
      outline-offset: 2px;
    }

    .link-container {
      text-align: right;
      margin-top: 2rem;
    }

    footer {
      background: linear-gradient(135deg, #1565C0 0%, #0d47a1 100%);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin-top: 4rem;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: none;
    }

    footer::after {
      content: none;
    }

    footer p {
      position: relative;
      z-index: 2;
      color: white;
    }

    a {
      color: #1565C0;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(90deg, #1976D2, #0d47a1);
      transition: width 0.3s ease;
    }

    a:hover::after {
      width: 100%;
    }

    a:hover {
      color: #1976D2;
    }

    .spacer {
      height: 2rem;
    }

    /* スクロールアニメーション */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      header {
        padding: 3rem 1rem;

      header h1 {

      }
      
      header p {

      }
      
      .container {
        padding: 2rem 1rem;
      }
      
      section {
        padding: 2rem 1.5rem;
      }
      
      .gallery {
        grid-template-columns: 1fr;
      }
      
      .link-container {
        text-align: center;
      }
      
      footer {
        padding: 2rem 1rem;
      }

      ::-webkit-scrollbar {
       width: 8px;
      }

      ::-webkit-scrollbar-track {
       background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
       background: linear-gradient(135deg, #1976D2, #0d47a1);
       border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
       background: linear-gradient(135deg, #1565C0, #0d47a1);
      }

    }
  </style>
